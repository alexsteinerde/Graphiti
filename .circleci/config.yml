version: 2

jobs:
  linux-tests:
    docker:
      - image: swift:latest
    steps:
      - checkout
      - run: apt-get -qq update && apt-get -q -y install libpq-dev libssl-dev zlib1g-dev
      - run:
          name: Compile code with optimizations
          command: swift build

  linux-release:
    docker:
      - image: swift:latest
    steps:
      - checkout
      - run: apt-get -qq update && apt-get -q -y install libpq-dev libssl-dev zlib1g-dev
      - run:
          name: Compile code with optimizations
          command: swift build -c release

workflows:
  version: 2
  tests:
    jobs:
      - linux-tests
      - linux-release
